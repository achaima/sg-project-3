<!DOCTYPE html>
<html lang="en" ng-app="EventApp">
<head>
  <title>SG Project 3</title>

  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!--Angular-->
  <script src="angular/angular.min.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<!-- Firebase -->
  <script src="firebase/firebase.js" charset="utf-8"></script>
  <script src="angularfire/dist/angularfire.min.js" charset="utf-8"></script>
<!-- JS -->
  <script src="js/app.js"></script>
  <script src="js/factories/user.factory.js"></script>
  <script src="js/factories/auth.factory.js"></script>
  <script src="js/factories/events.factory.js"></script>
  <script src="js/controllers/user.controller.js"></script>
  <script src="js/controllers/auth.controller.js"></script>
  <script src="js/controllers/event.controller.js"></script>



  <meta charset="UTF-8">
</head>
<body ng-controller="AuthController as auth">
<nav>
  <ul>
      <a ui-sref="home">Home</a>
      <a ui-sref="events">Events</a>
      <a href="#" ng-click="auth.signOut()">Sign Out</a>


      <section class="userWidget headerElement">
            <div ng-if="auth.user">
              <p><strong>
              	Welcome {{ auth.user.email }}!
              </strong></p>

            </div>

            <div ng-if="!auth.user">
              <p>Welcome new person!!</p>
              <a ui-sref="login">Click Here</a> to log in.
              <br>
              <a ui-sref="signup">Click Here</a> to register and see our secrets!
            </div>
          </section>


  </ul>
</nav>




  <section ng-controller="EventController as event" ui-view>
  </section>

  <footer>

  </footer>

</body>
</html>
