<!-- JS -->
  <script src="js/app.js"></script>
  <script src="js/factories/user.factory.js"></script>
  <script src="js/factories/auth.factory.js"></script>
  <script src="js/factories/events.factory.js"></script>
  <script src="js/controllers/user.controller.js"></script>
  <script src="js/controllers/auth.controller.js"></script>
  <script src="js/controllers/event.controller.js"></script>



  <meta charset="UTF-8">
</head>
<body ng-controller="AuthController as auth">

<nav class="navbar sticky-top navbar-light bg-faded fixed-top navbar-toggleable-md">

  <a class="navbar-brand" ui-sref="events({ firebaseUserId: auth.user.uid })">
     <img src="images/binoculars.png"
          width="30" height="30" alt=""
          class="d-inline-block align-top">Event Finder
   </a>


  <ul class="navbar-nav mr-auto">

       <li class="nav-item dropdown" ng-if="auth.user">
              <a class="nav-link dropdown-toggle"
                 id="navbarDropdownMenuLink"
                 data-toggle="dropdown"
                 aria-haspopup="true"
                 aria-expanded="false">
                <i class="fa fa-user-o" aria-hidden="true"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item"
                   ui-sref="profile({ firebaseUserId: auth.user.uid })">
                   Profile
                </a>
                <a class="dropdown-item"
                   ui-sref="home"
                   ng-click="auth.signOut()"
                   id="signOutButton">Sign Out</a>
              </div>
            </li>
    </ul>

  </nav>

  <section ng-controller="EventController as event" ui-view>
  </section>
