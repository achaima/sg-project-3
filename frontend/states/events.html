<!DOCTYPE html>
<section ng-controller="UserController as user">
    <div class="row">
    <div class="jumbotron vertical-center">
    <div class="col-md-6 col-md-offset-3">
      <input class="form-control" placeholder="Enter Location..." ng-model="event.searchLocation">


      <select class="form-control" id="selectLocation" placeholder="Enter Date..." ng-model="event.searchDate">
     <option value="" disabled selected hidden>Please Choose...</option>
        <option value="All">All</option>
        <option value="Future">Future</option>
        <option value="Today">Today</option>
        <option value="This week">This week</option>
        <option value="Next week">Next week</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>


      </select>
      <!-- <input class="form-control" placeholder="Enter Date..." ng-model="event.searchDate"> -->
      <button class="btn btn-primary" ng-click="event.findEvents()">Search!</button>
     </div>
    </div>



    <div class="col-md-8 col-md-offset-2">
    <h2>Search Results</h2>
      <li class="searchResult" ng-repeat="e in event.eventResults">

        <img ng-show="e.image !== null" ng-src="{{ e.image.block200.url }}">
        <img class="eventThumbnail" ng-if="e.image === null" src="https://skpsoft.com/baby/wp-content/uploads/2016/09/default-thumbnail.jpg" >
                    <a href="{{e.url}}"><h3>{{ e.title }}</h3></a>
                    <strong>StartTime:</strong> {{ e.start_time }}
                    <a href="{{e.venue_url}}">{{ e.venue_name }}</a>
                    <button class="btn btn-primary" ng-click="event.saveEvent(e)">Save</button>
    </li>

    </div>
    </div>


</section>
